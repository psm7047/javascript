<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js" ></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script>
		//비동기 결과 받기
			const fun1 = () => {
				fun2()		//promise 리턴값을 갖고있음
					.then((response) => {
						console.log("작업1이 성공되었을 때 실행");
						console.log("실행결과:" , response.stateCode);
						console.log("실행결과:" , response.data);
					})
					.catch((response) => {
						console.log("작업이 실패되었을 때 실행");
						console.log("상태코드:" , response.stateCode);
					})
					.finally(() => console.log("작업이 성공 또는 실패되었을 때 마무리 작업 실행"));
			}; 

			//return promise 
			const fun2 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = false;
					if(result) {
						resolve({stateCode: 200, data: "초록"});	//success callback
					}else {
						reject({stateCode: 404});	//failure callback
					}
				});
			};
			
			const fun3 = () => {
				return new Promise((resolve, reject) => {
					console.log("시간을 요하는 작업...");
					var result = true;
					if(result) {
						resolve();	//success callback
					}else {
						reject();	//failure callback
					}
				});
			};

		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header"> 
				promises
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-danger btn-sm">
					함수 호출
				</button>
		</div>
	</body>
</html>
