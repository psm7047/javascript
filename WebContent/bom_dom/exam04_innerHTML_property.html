<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js" ></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script>
			const handleClick = () => {
				const div1 = document.querySelector("#div1");
				div1.innerHTML += "<img src='../common/images/photo1.jpg' height='100'/>";
			};
			
			function init() {
				const btn2 = document.querySelector("#btn2");
				btn2.addEventListener("click", () => {
					const div2 = document.querySelector("#div2");
					div2.innerHTML += "<img src='../common/images/photo2.jpg' height='100'/>";
				});
			} 
		</script>
	</head>
	<body onload="init()">
      <div class="card">
         <div class="card-header">
            Element객체의 innerHTML 속성 사용하기
         </div>
         <div class="card-body">
            <button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm"> 
            	내용 넣기
            </button>
            <hr/>
            <button id="btn2" class="btn btn-success btn-sm"> 
            	내용 넣기
            </button>
            <hr/>
            <div id="div1"></div>
            <div id="div2"></div>
         </div>
      </div>
   </body>

</html>
</html>
